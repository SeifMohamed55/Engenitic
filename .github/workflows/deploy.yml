name: Build and Deploy ASP.NET Core + Angular

on:
  push:
    branches:
      - azure-deployment
  workflow_dispatch:

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Setup Node.js
      uses: actions/setup-node@v4
      with:
        node-version: '20'

    - name: Setup .NET
      uses: actions/setup-dotnet@v4
      with:
        dotnet-version: '8.0.x'

    - name: Install Angular dependencies
      working-directory: ./Frontend
      run: npm ci

    - name: Build Angular app
      working-directory: ./Frontend
      run: npm run build:prod

    - name: Copy Angular output to wwwroot
      run: |
        touch ./Backend/GraduationProject/GraduationProject/.env
        mkdir -p ./Backend/GraduationProject/GraduationProject/wwwroot/
        rm -rf ./Backend/GraduationProject/GraduationProject/wwwroot/*
        cp -r ./Frontend/dist/engenitics/browser/* ./Backend/GraduationProject/GraduationProject/wwwroot/
      # Replace YOUR_PROJECT_NAME with your Angular project name (see below)

    - name: Restore .NET dependencies
      working-directory: ./Backend/GraduationProject/GraduationProject
      run: dotnet restore

    - name: Build .NET app
      working-directory: ./Backend/GraduationProject/GraduationProject
      run: dotnet build --configuration Release --no-restore

    - name: Publish .NET app
      working-directory: ./Backend/GraduationProject/GraduationProject
      run: dotnet publish -c Release -o ../../publish

    - name: Login to Azure
      uses: azure/login@v1
      with:
        creds: ${{ secrets.AZURE_CREDENTIALS }}  # <-- Make sure this secret is set in your GitHub repo

    - name: Deploy to Azure Web App
      uses: azure/webapps-deploy@v2
      with:
        app-name: engenitic
        package: ./Backend/publish
      env:
        DOTNET_ROOT: /usr/share/dotnet
