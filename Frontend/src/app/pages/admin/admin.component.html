<div class="min-h-fit bg-gray-100 mt-10">
  <!-- Header -->
  <header class="gradient shadow-lg">
    <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8">
      <div
        class="flex justify-between md:items-center flex-col md:flex-row py-6"
      >
        <div>
          <h1
            class="text-2xl sm:text-3xl lg:text-5xl xl:text-header font-display text-white"
          >
            ADMIN DASHBOARD
          </h1>
          <p class="text-sm xl:text-normal font-regular text-blue-100 mt-1">
            Manage users and review instructor applications
          </p>
        </div>
        <div class="flex items-center gap-4 ms-auto">
          <div class="text-right">
            <p class="font-regular text-white font-medium">Admin Panel</p>
            <p class="font-regular text-blue-100 text-sm xl:text-normal">
              {{ currentDate | date : "MMM d, y" }}
            </p>
          </div>
          <div
            class="w-10 h-10 bg-white rounded-full flex items-center justify-center"
          >
            <span class="font-display text-primary text-lg">A</span>
          </div>
        </div>
      </div>
    </div>
  </header>

  <!-- Navigation -->
  <nav class="bg-white shadow-sm border-b">
    <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8">
      <div class="flex space-x-8">
        <button
          (click)="activeTab = 'users'"
          class="py-4 px-2 border-b-2 font-regular font-medium text-sm transition-colors"
          [ngClass]="{
            'border-primary text-primary': activeTab === 'users',
            'border-transparent text-gray-500 hover:text-gray-700 hover:border-gray-300':
              activeTab !== 'users'
          }"
        >
          User Management
        </button>
        <button
          (click)="activeTab = 'registerAdmin'"
          class="py-4 px-2 border-b-2 font-regular font-medium text-sm transition-colors capitalize"
          [ngClass]="{
            'border-primary text-primary': activeTab === 'registerAdmin',
            'border-transparent text-gray-500 hover:text-gray-700 hover:border-gray-300':
              activeTab !== 'registerAdmin'
          }"
        >
          make an admin
        </button>
      </div>
    </div>
  </nav>

  <!-- Main Content -->
  <main class="min-w-7xl h-fit mx-auto px-4 sm:px-6 lg:px-8 py-8">
    <div class="fade-in" [ngSwitch]="activeTab">
      <app-user-management *ngSwitchCase="'users'"></app-user-management>
      <app-register-admin *ngSwitchCase="'registerAdmin'"></app-register-admin>
    </div>
  </main>
</div>
