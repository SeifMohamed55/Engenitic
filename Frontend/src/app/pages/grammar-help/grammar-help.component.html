<main class="container">
  <form
    class="grid grid-cols-2 gap-20"
    [formGroup]="grammarForm"
    (ngSubmit)="handleSubmit()"
  >
    <div>
      <textarea
        #sentence
        class="engenitic-input my-5"
        rows="12"
        cols="60"
        formControlName="sentence"
        placeholder="   Type Your Sentence Here ....."
      ></textarea>
      <div
        class="mb-3"
        *ngIf="
          grammarForm.get('sentence')?.errors &&
          (grammarForm.get('sentence')?.touched || sentence.value.length > 0)
        "
      >
        <p
          class="text-normal font-regular text-red-500"
          *ngIf="grammarForm.get('sentence')?.getError('required')"
        >
          you must enter a sentence before submitting !
        </p>
      </div>
      <button
        [disabled]="buttonDisabled"
        class="engenitic-button hover:enginitic-main-color hover:text-white"
        type="submit"
      >
        submit
      </button>
    </div>
    <div class="flex justify-between flex-col ">
      <textarea
        class="engenitic-input my-5"
        rows="12"
        cols="70"
        disabled
        placeholder="   Your Corrected Sentence Is Here ."
      >
 {{ response }} </textarea
      >
      <p class="font-regular " *ngIf="!score">your grammar score is {{ score }} %</p>
    </div>
  </form>
</main>
