<main class="container">
  <form [formGroup]="vqaForm" (ngSubmit)="handleSubmit()">
    <div class="grid md:grid-cols-2 items-center mt-10 gap-10 md:gap-20">
      <div class="flex justify-between items-start flex-col gap-5">
        <input
          title="image loader"
          type="file"
          (change)="onFileChange($event)"
          accept="image/*"
          class="custom-file-input font-display lowercase w-full"
          formControlName="image"
        />
        <div *ngIf="fileValidationError">
          <p class="text-normal font-regular text-red-500">
            {{ fileValidationError }}
          </p>
        </div>
        <div
          *ngIf="
            vqaForm.get('question')?.errors && vqaForm.get('question')?.touched
          "
        >
          <p
            class="text-normal font-regular text-red-500"
            *ngIf="vqaForm.get('image')?.getError('required')"
          >
            the image field is required
          </p>
        </div>
        <input
          #question
          type="text"
          class="engenitic-input"
          placeholder="  type your question here ..."
          formControlName="question"
        />
        <div
          *ngIf="
            vqaForm.get('question')?.errors &&
            (vqaForm.get('question')?.touched || question.value.length > 0)
          "
        >
          <p
            class="text-normal font-regular text-red-500"
            *ngIf="vqaForm.get('question')?.getError('required')"
          >
            the question field is required
          </p>
        </div>
        <button
          [disabled]="isDisabled"
          type="submit"
          class="engenitic-button hover:enginitic-main-color hover:text-white w-full md:w-fit md:mx-auto"
          [ngClass]="{ isDisabled: 'text-gray-500' }"
        >
          submit
        </button>
      </div>
      <div class="ms-auto">
        <textarea
          class="engenitic-input w-full"
          disabled
          rows="12"
          cols="65"
          placeholder="    your answer will be here ."
          >{{ response }}</textarea
        >
      </div>
    </div>
  </form>
</main>
